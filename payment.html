<html>
  <head>
    <link rel="stylesheet" href="./src/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-0">
      <div class="card px-4">
          <p class="h8 py-3">Payment Details</p>
          <div class="row gx-3">
              <div class="col-12">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Person Name</p>
                      <input class="form-control mb-3" type="text" placeholder="Name" value="">
                  </div>
              </div>
              <div class="col-12">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Card Number</p>
                      <input class="form-control mb-3" type="text" placeholder="1234-5678-4356">
                  </div>
              </div>
              <div class="col-6">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Expiry</p>
                      <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                  </div>
              </div>
              <div class="col-6">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">CVV/CVC</p>
                      <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                  </div>
              </div>
              <div class="col-12">
                <div class="btn btn-primary mb-3">
                    <span class="ps-3" id="finalSeats"></span>
                </div>
            </div>
              <div class="col-12">
                  <div class="btn btn-primary mb-3">
                     <span class="ps-3" id="finalPrice"></span>
                  </div>
              </div>
              <div class="col-12">
                  <div class="btn btn-primary mb-3">
                     <a href="./successfull.html">Pay</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="btnnew">
    <button>
      <a href="./seatBooking.html">Go back to Seat Selction</a>
    </button>
  </div>
  </body>
  <script src="./payyment.js"></script>
</html>
